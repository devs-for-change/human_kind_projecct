name: Board Members
slug: board_members
description: Members of the board
label_field_name: name
order_by: name
display_settings:
  seo: true              # display the SEO tab for the content entries
  advanced: false         # display the Advanced tab for the content entries

fields:
- name:
    label: Name
    type: string
    required: true
    hint: Name of Board Member
    localized: false

- bio:
    label: Bio
    type: text
    required: true
    hint: Short biography of Board Member
    localized: false

- website:
    label: Website
    type: string
    required: false
    hint: Website of Board Member
    localized: false

- email:
    label: Email
    type: string
    required: false
    hint: Email address of Board Member
    localized: false

- enabled:
    label: Currently Active?
    type: boolean
    required: false
    hint: Currently a member of the board.
    localized: false

- photo:
    label: Photo
    type: file
    required: false
    hint: Picutre of the Board member
    localized: false
